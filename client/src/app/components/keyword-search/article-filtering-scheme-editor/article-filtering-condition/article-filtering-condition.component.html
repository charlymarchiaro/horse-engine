<div
  id="container"
  *ngIf="condition">

  <!-- Is valid -->
  <div
    *ngIf="isValid"
    class="material-icons row-element validation-icon">
    check_circle_outline
  </div>
  <div
    *ngIf="!isValid"
    class="material-icons row-element validation-icon">
    error_outline
  </div>

  <!-- Article part -->
  <pg-select
    id="article-part"
    class="row-element"
    [(ngModel)]="condition.part"
    (ngModelChange)="onChange()"
    [PlaceHolder]="'Article part'"
    ShowSearch>
    <pg-option
      *ngFor="let option of articlePartOptions"
      [Label]="option.label"
      [Value]="option.value"
      [Disabled]="option.disabled">
    </pg-option>
  </pg-select>

  <!-- Match condition -->
  <pg-select
    id="match-condition"
    class="row-element"
    [(ngModel)]="condition.matchCondition"
    (ngModelChange)="onChange()"
    [PlaceHolder]="'Match condition'"
    ShowSearch>
    <pg-option
      *ngFor="let option of matchConditionOptions"
      [Label]="option.label"
      [Value]="option.value"
      [Disabled]="option.disabled">
    </pg-option>
  </pg-select>

  <!-- Text to match -->
  <input
    id="text-to-match"
    class="form-control row-element"
    type="text"
    guide="true"
    placeholder="Text to match"
    [(ngModel)]="condition.textToMatch"
    (ngModelChange)="onChange()">

  <!-- Case sensitive -->
  <div
    class="form-check row-element"
    (click)="condition.caseSensitive = !condition.caseSensitive; onChange()">
    <input
      id="case-sensitive"
      type="checkbox"
      [checked]="condition.caseSensitive">
    <label for="defaultCheck">Case sensitive</label>
  </div>

  <!-- Remove -->
  <button
    id="remove-button"
    class="btn btn-default"
    type="button"
    matTooltip="Remove condition"
    (click)="onRemoveClick()"
    *ngIf="enableRemove">
    <span class="material-icons">clear</span>
  </button>
</div>
