<pgcard
  (onRefresh)="onRefresh()"
  [Loading]="loadState.status === LoadStatus.loading"
  [ShowMessage]="loadState.status === LoadStatus.error"
  [Message]="loadState.errorMessage"
  [MinimalHeader]="true">
  <ng-template #CardTitle>Article scraping stats - SSCD</ng-template>
  <ng-template #CardExtraControls></ng-template>
  <h3><span class="semi-bold">SSCD (Successfuly scraped count per day)</span></h3>
  <div class="pull-right">
    <div class="col-xs-12">
      <input
        type="text"
        class="form-control pull-right"
        placeholder="Search"
        (keyup)="updateFilter($event)"
        [(ngModel)]="searchKeyword">
    </div>
  </div>
  <ngx-datatable
    class="table table-hover"
    [rows]="visibleRows"
    [columnMode]="'force'"
    [headerHeight]="43"
    [footerHeight]="50"
    [rowHeight]="50"
    [limit]="5"
    [selected]="selected"
    [sorts]="sorts">
    <ngx-datatable-column
      name="Source name"
      prop="sourceName"
      [minWidth]="250"
      cellClass="d-flex align-items-center">
      <ng-template
        let-row="row"
        let-value="value"
        ngx-datatable-cell-template>
        <i>{{ value }}</i>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      name="H"
      prop="valH"
      cellClass="d-flex align-items-center"></ngx-datatable-column>
    <ngx-datatable-column
      name="1W"
      prop="val1w"
      cellClass="d-flex align-items-center"></ngx-datatable-column>
    <ngx-datatable-column
      name="Trend %"
      matTooltip="asd"
      prop="valTrend"
      [minWidth]="100"
      cellClass="d-flex align-items-center"></ngx-datatable-column>
    <ngx-datatable-column
      name="DLI"
      prop="dli"
      cellClass="d-flex align-items-center"></ngx-datatable-column>
  </ngx-datatable>
</pgcard>
