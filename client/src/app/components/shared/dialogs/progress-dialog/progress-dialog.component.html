<div
  id="container"
>
  <div
    id="header"
  >
    <div
      id="title"
    >
      {{title}}
    </div>

    <div
      id="sub-title"
    >
      {{subTitle}}
    </div>

    <mat-icon
      id="icon"
      [ngStyle]="icon.style"
    >
      {{icon.name}}
    </mat-icon>
  </div>


  <div
    id="body"
  >
    <hr>

    <div
      *ngIf="!!message"
      id="message"
    >
      {{message}}
    </div>

    <div
      id="loader"
    >
      <mat-spinner      
        [diameter]="60"
      >
      </mat-spinner>
    </div>


    <button
      id="cancel-button"
      class="dialog-button"
      mat-raised-button
      (click)="onCancelButtonClick()"
      *ngIf="showCancelButton"
    >
      Cancelar
    </button>
  </div>
</div>
