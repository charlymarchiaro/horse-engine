<div
  id="container"
>

  <div
    id=table
    *ngIf="data && data.length > 0"
  >
    <table>
      <tr>
        <th
          *ngFor="let fieldName of tableHeaders"
        >
          {{fieldName}}
        </th>
      </tr>

      <tr
        *ngFor="let row of tableData"
      >
        <td
          *ngFor="let value of row"
        >
          {{value}}
        </td>
      </tr>
    </table>

  </div>

</div>
