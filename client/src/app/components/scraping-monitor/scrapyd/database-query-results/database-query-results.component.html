<div id="container">

  <div
    id="table"
    *ngIf="data && data.length > 0">
    <table>
      <tbody>
        <tr>
          <th *ngFor="let fieldName of tableHeaders">{{fieldName}}</th>
        </tr>

        <tr *ngFor="let row of tableData">
          <td *ngFor="let field of row">
            <div *ngIf="field.type === 'label'">{{field.value}}</div>
            <div *ngIf="field.type === 'link'">
              <a
                *ngIf="field.linkType && field.linkType === 'newTab'"
                href="{{field.value}}"
                target="_blank">
                {{field.label}}
              </a>
              <a
                *ngIf="field.linkType && field.linkType === 'newWindow'"
                href="{{field.value}}"
                target="popup"
                (click)="window.open(field.value, '', 'width=1500, height=900')">
                {{field.label}}
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
